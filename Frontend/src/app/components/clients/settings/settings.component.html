<section class="py-5 my-5">
    <div class="container">
        <h1 class="mb-5">Account Settings</h1>
        <div class="bg-white shadow rounded-lg d-block d-sm-flex">
            <div class="profile-tab-nav border-right">
                <div class="p-4">
                    <h4 class="text-center">{{firstName}} {{lastName}}</h4>
                </div>

                <!-- Nav tabs -->
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <li class="nav-item">
                        <a class="nav-link" [class.active]="activeTab === 'account'" (click)="setActiveTab('account')">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [class.active]="activeTab === 'currency'" (click)="setActiveTab('currency')">Delete Account</a>
                    </li>
                </div>
            </div>

            <!-- Tab panes -->
            <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                <div class="tab-pane container" [class.active]="activeTab === 'account'" id="account" role="tabpanel" aria-labelledby="account-tab">
                    <h3 class="mb-4">Account Settings</h3>
                    <div class="row ">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control"  [(ngModel)]="firstName" name="firstName" #firstNameControl="ngModel" ngControl>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control"  [(ngModel)]="lastName" name="lastName" #lastNameControl="ngModel" ngControl>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control"  [(ngModel)]="emailClient" name="email" #emailControl="ngModel" ngControl>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Phone number</label>
                                <input type="text" class="form-control"  [(ngModel)]="contact" name="phoneNumber" #phoneNumberControl="ngModel" ngControl>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>NIF</label>
                                <input type="text" class="form-control"  [(ngModel)]="nif" name="nif" #lastNameControl="ngModel" ngControl>
                            </div>
                        </div>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-center pt-2">
                        <div *ngIf="successMessage" class="alert alert-success mt-1 text-center" role="alert">
                          {{ successMessage }}
                        </div>
                        <div *ngIf="wrong">
                          <div class="alert alert-danger mt-1 text-center" role="alert">{{ errorMessage }}</div>
                        </div>
                      </div>
                      
                    <div class="buttons">
                        <button class="btn btn-primary" (click)="updateSettings()">Update</button>
                        <button class="btn btn-light" >Cancel</button>
                    </div>
                </div>
                <div class="tab-pane container text-center" [class.active]="activeTab === 'currency'" id="currency">
                    <h3 class="mb-4">Delete Account</h3>
                    <button class="btn btn-danger" (click)="confirmDeleteAccount()">Delete Account</button>
                </div>                
            </div>
        </div>
    </div>
</section>
