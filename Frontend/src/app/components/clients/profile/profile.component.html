<section class="py-5 my-5">
    <div class="container">
        <h1 class="mb-5">Account Settings</h1>
        <div class="bg-white shadow rounded-lg d-block d-sm-flex">
            <div class="profile-tab-nav border-right">
                <div class="p-4">
                    <h4 class="text-center">{{firstName}} {{lastName}}</h4>
                </div>

                <!-- Nav tabs -->
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <li class="nav-item">
                        <a class="nav-link" [class.active]="activeTab === 'account'" (click)="setActiveTab('account')">Account</a>
                    </li>
                </div>
            </div>

            <!-- Tab panes -->
            <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                <div class="tab-pane container" [class.active]="activeTab === 'account'" id="account" role="tabpanel" aria-labelledby="account-tab">
                    <h3 class="mb-4">Account Settings</h3>
                    <div class="row ">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control"  [(ngModel)]="firstName" name="firstName" #firstNameControl="ngModel" ngControl disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control"  [(ngModel)]="lastName" name="lastName" #lastNameControl="ngModel" ngControl disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control"  [(ngModel)]="emailClient" name="email" #emailControl="ngModel" ngControl disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Phone number</label>
                                <input type="text" class="form-control"  [(ngModel)]="contact" name="phoneNumber" #phoneNumberControl="ngModel" ngControl disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>NIF</label>
                                <input type="text" class="form-control"  [(ngModel)]="nif" name="nif" #lastNameControl="ngModel" ngControl disabled>
                            </div>
                        </div>
                    </div>
                </div>              
            </div>
        </div>
    </div>
</section>
